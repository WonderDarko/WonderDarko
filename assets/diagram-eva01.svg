<svg width="1280" height="300" viewBox="0 0 1280 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill:#1B1D23; stroke:#A9FF00; stroke-width:2 }
    .txt { font:700 12px 'Segoe UI', Ubuntu, Sans-Serif; fill:#EAEAEA; letter-spacing:.5px }
    .hdr { font:800 16px 'Segoe UI', Ubuntu, Sans-Serif; fill:#A9FF00 }
    .wire { stroke:#A9FF00; stroke-width:2 }
    .pulse { stroke-dasharray:6 6; animation: flow 3s linear infinite }
    @keyframes flow { to { stroke-dashoffset: -60 } }
  </style>

  <rect x="0" y="0" width="1280" height="300" rx="16" fill="#0A0A0B"/>
  <text class="hdr" x="40" y="36">NERV // SYSTEM BUS (SYMBOLIC TOPOLOGY)</text>

  <!-- Nodes -->
  <g transform="translate(80,80)">
    <rect class="box" x="0"   y="0"   width="180" height="56" rx="10"/><text class="txt" x="16" y="32">AUTH / TOKENS</text>
    <rect class="box" x="240" y="0"   width="180" height="56" rx="10"/><text class="txt" x="256" y="32">BACKEND CORE</text>
    <rect class="box" x="480" y="0"   width="180" height="56" rx="10"/><text class="txt" x="496" y="32">DATA / SQL</text>
    <rect class="box" x="720" y="0"   width="180" height="56" rx="10"/><text class="txt" x="736" y="32">FRONT UI</text>
    <rect class="box" x="960" y="0"   width="180" height="56" rx="10"/><text class="txt" x="976" y="32">OPS / DEVOPS</text>

    <!-- Wires -->
    <line class="wire pulse" x1="90" y1="56" x2="330" y2="56"/>
    <line class="wire pulse" x1="330" y1="56" x2="570" y2="56"/>
    <line class="wire pulse" x1="570" y1="56" x2="810" y2="56"/>
    <line class="wire pulse" x1="810" y1="56" x2="1050" y2="56"/>

    <!-- Lower bus -->
    <rect class="box" x="360" y="140" width="280" height="56" rx="10"/>
    <text class="txt" x="384" y="172">OBSERVABILITY / LOGS / METRICS</text>
    <line class="wire pulse" x1="480" y1="140" x2="570" y2="56"/>
    <line class="wire pulse" x1="520" y1="196" x2="330" y2="56"/>
    <line class="wire pulse" x1="600" y1="196" x2="810" y2="56"/>
  </g>
</svg>
